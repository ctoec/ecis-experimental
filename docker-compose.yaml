version: '3'
services:
  db:
    image: mcr.microsoft.com/mssql/server
    environment:
      SA_PASSWORD: TestPassword1
      ACCEPT_EULA: Y
  backend:
    container_name: backend
    build:
        context: .
        dockerfile: Dockerfile-backend
    environment:
      SQLCONNSTR_HEDWIG: Server=db;Database=master;User=sa;Password=TestPassword1
      CLIENT_HOST: 'http://client:3000'
      ASPNETCORE_ENVIRONMENT: Development
    volumes:
      - ./src/Hedwig:/app/src/Hedwig:cached
      - ./test/HedwigTests:/app/test/HedwigTests:cached
      - ./entrypoint-backend.sh:/entrypoint.sh
    working_dir: /app/src/Hedwig
    ports:
      - 5000:5000
    entrypoint:
      - sh
      - /entrypoint.sh
    depends_on:
      - db
  client:
    image: node:12
    volumes:
      - ./src/Hedwig/ClientApp:/home/node/app:cached
      - ./entrypoint-client.sh:/entrypoint.sh
    working_dir: /home/node/app
    ports:
      - 9009:9009
    entrypoint:
      - sh
      - /entrypoint.sh
    depends_on:
      - backend
